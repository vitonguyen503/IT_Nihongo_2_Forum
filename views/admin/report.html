<!DOCTYPE html>
<html>
<head>
  <title>Pop-up Báo cáo</title>
  <style>
    .icon-warning {
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
    }
  </style>
</head>
<body>
  <i class="icon-warning fas fa-exclamation-triangle"></i>

  <div class="popup">
    <h2>Báo cáo</h2>
    <ul>
      <li>Gây hiểu nhầm hoặc lừa đảo</li>
      <li>Thiếu ứng xử về mặt tình dục</li>
      <li>Bạo lực</li>
      <li>Xúc phạm</li>
      <li>Nội dung bị cấm</li>
    </ul>
    <button>Xác nhận</button>
  </div>

  <script>
    const icon = document.querySelector('.icon-warning');
    const popup = document.querySelector('.popup');

    icon.addEventListener('click', () => {
      popup.style.display = 'block';
    });
  </script>
</body>
</html>

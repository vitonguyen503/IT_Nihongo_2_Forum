<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account - Phenikaa University</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: url("../../assets/img/giaodien.PNG") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Tăng chiều rộng khung chứa form */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #99c2ff; /* Màu viền xanh dương nhạt */
            border-radius: 4px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #99c2ff;
            outline: none;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .column {
            width: 48%;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .btn {
            background-color: #0066cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0055a5;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Thông báo lỗi mật khẩu */
        .password-error, .mismatch-error {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 15px;
            display: none;
        }

        .valid {
            border-color: green;
        }

        .invalid {
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="registrationForm" action="./login.html" method="GET">
                <h2>Create an account</h2>
                
                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <!-- Full Name -->
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
                
                <!-- Phone Number -->
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                
                <!-- Address -->
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
                
                <!-- Gender and School Year in one row -->
                <div class="row">
                    <!-- Gender -->
                    <div class="column">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <!-- School Year -->
                    <div class="column">
                        <label for="school-year">School Year</label>
                        <select id="school-year" name="school-year" required>
                            <option value="K13">K17</option>
                            <option value="K12">K16</option>
                            <option value="K14">K15</option>
                            <option value="K13">K14</option>
                            <option value="K12">K13</option>
                        </select>
                    </div>
                </div>
                
                <!-- Password -->
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">&#128065;</span>
                </div>
                <div class="password-error" id="password-error">Password must be at least 8 characters long, contain upper and lower case letters, numbers, and special characters.</div>
                
                <!-- Re-Enter Password -->
                <label for="re-password">Re-Enter Password</label>
                <div class="password-container">
                    <input type="password" id="re-password" name="re-password" placeholder="Re-enter your password" required>
                    <span class="toggle-password" onclick="togglePassword('re-password')">&#128065;</span>
                </div>
                <div class="mismatch-error" id="mismatch-error">Passwords do not match!</div>
                
                <!-- Log in Link -->
                <p>Already have an account? <a href="./login.html">Log in</a></p>
                
                <!-- Submit Button -->
                <button type="submit" class="btn" id="submitBtn" onclick="window.location.href='./login.html'">Create account</button>
            </form>
        </div>
    </div>

    <script src="../../assets/js/checkpass.js"></script> <!-- Liên kết đến file JavaScript -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Thread</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .modal-form {
            width: 40%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e0dddd;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .img-preview {
            max-width: 100%;
            margin-top: 10px;
            display: none; /* Ẩn hình ảnh khi chưa có link */
        }
        .form-control{
            margin-bottom: 20px;
        }
        .form-control.a{
            margin-top: 20px;
        }
        .btn{
            width: 20%;
            margin-right: 17px;
        }
        .hidden {
            display: none;
        }
        #showFormBtn {
            position: relative;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="modal-form" id="formContainer">
        <span class="close-btn" onclick="closeForm()">✖</span>
        <h4 class="text">Chủ đề mới</h4>
        <form id="uploadForm">
            <div class="form-group">
                <input type="text" class="form-control a" name="titlename" placeholder="Tiêu đề...">
                <input type="text" class="form-control" id="imageLink" placeholder="Nhập link ảnh" oninput="updateImagePreview()">
            </div>
            <img id="imagePreview" class="img-preview" src="" alt="Hình ảnh xem trước">
            <div class="text mt-3">
                <button type="button" class="btn btn-success">Xác nhận</button>
                <button type="button" class="btn btn-danger" onclick="resetForm()">Hủy</button>
            </div>
        </form>
    </div>

    <!-- Nút ẩn -->
    <button id="showFormBtn" class="btn btn-primary hidden" onclick="openForm()">Mở lại form</button>

    <script>
        function updateImagePreview() {
            const imageLink = document.getElementById('imageLink').value;
            const imagePreview = document.getElementById('imagePreview');
            if (imageLink) {
                imagePreview.src = imageLink;
                imagePreview.style.display = 'block'; // Hiển thị hình ảnh
            } else {
                imagePreview.style.display = 'none'; // Ẩn hình ảnh nếu không có link
            }
        }
    
        function resetForm() {
            document.getElementById('uploadForm').reset();
            document.getElementById('imagePreview').style.display = 'none'; // Ẩn hình ảnh
        }
    
        function closeForm() {
            // Ẩn form và hiển thị nút
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('showFormBtn').classList.remove('hidden');
        }

        function openForm() {
            // Hiển thị lại form và ẩn nút
            document.getElementById('formContainer').style.display = 'block';
            document.getElementById('showFormBtn').classList.add('hidden');
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
